<div class='meta body-text-color'>
<div class='title'>{{note.content.title}}</div>
<div class='created'>Created {{note.created_at}}</div>
<div class='created'>Updated {{note.updated_at}}</div>
</div>
<div class='info-sections body-text-color'>
<div class='section'>
<div class='title'>Words</div>
<div class='content'>{{wordCount}}</div>
</div>
<div class='section'>
<div class='title'>Paragraphs</div>
<div class='content'>{{paragraphCount}}</div>
</div>
</div>
<div class='info-sections body-text-color'>
<div class='section'>
<div class='title'>Characters</div>
<div class='content'>{{characterCount}}</div>
</div>
<div class='section'>
<div class='title'>Read Time</div>
<div class='content'>{{readTime}}</div>
</div>
</div>
<div class='buttons'>
<button class='element-background-color element-text-color' ng-click='buttonPressed(&#39;duplicate&#39;)'>Duplicate</button>
<button class='element-background-color element-text-color' ng-click='buttonPressed(&#39;copy&#39;)'>Copy to Clipboard</button>
<button class='element-background-color element-text-color' ng-click='buttonPressed(&#39;save&#39;)'>Save</button>
<button class='element-background-color element-text-color' ng-click='buttonPressed(&#39;email&#39;)'>Email</button>
</div>
