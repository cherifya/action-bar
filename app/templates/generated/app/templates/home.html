<div class='sn-component'>
<div class='panel static body-background-color body-text-color'>
<div class='content' id='panel-content'>
<div class='panel-section'>
<div class='panel-row' id='main-content'>
<div class='panel-column meta body-text-color'>
<div class='title' ng-click='note.showId = !note.showId'>{{note.content.title}}</div>
<div class='created' ng-if='note.showId'>ID {{note.uuid}}</div>
<div class='created'>Created {{createdAt}}</div>
<div class='created'>Updated {{updatedAt}}</div>
</div>
<div class='panel-column info-sections body-text-color'>
<div class='section'>
<div class='title'>Words</div>
<div class='info-content'>{{wordCount}}</div>
</div>
<div class='section'>
<div class='title'>Paragraphs</div>
<div class='info-content'>{{paragraphCount}}</div>
</div>
</div>
<div class='panel-column info-sections body-text-color'>
<div class='section'>
<div class='title'>Characters</div>
<div class='info-content'>{{characterCount}}</div>
</div>
<div class='section'>
<div class='title'>Read Time</div>
<div class='info-content'>{{readTime}}</div>
</div>
</div>
<div class='panel-column segmented-buttons'>
<div class='button default element-background-color element-text-color' ng-click='buttonPressed(&#39;date&#39;)' title='Copy the current date to the clipboard'>
<div class='label'>{{copiedDate ? "Copied to Clipboard" : "Copy Date"}}</div>
</div>
<div class='button default element-background-color element-text-color' ng-click='buttonPressed(&#39;duplicate&#39;)' title='Create a copy of the note'>
<div class='label'>Duplicate</div>
</div>
<div class='button default element-background-color element-text-color' ng-click='buttonPressed(&#39;copy&#39;)' title='Copy the note&#39;s text to the clipboard'>
<div class='label'>{{copyText || "Copy"}}</div>
</div>
<div class='button default element-background-color element-text-color' ng-click='buttonPressed(&#39;save&#39;)' title='Save the note as a file'>
<div class='label'>Save</div>
</div>
<div class='button default element-background-color element-text-color' ng-click='buttonPressed(&#39;email&#39;)' title='Start a new email with the note&#39;s text'>
<div class='label'>Email</div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>
